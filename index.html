<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      margin: 0 0 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Python Quiz</h1>
  <form id="quizForm">

    <div class="question">
      <p>1. What is the correct file extension for Python files?</p>
      <label><input type="radio" name="q1" value="a"> .pyth</label><br>
      <label><input type="radio" name="q1" value="b"> .pt</label><br>
      <label><input type="radio" name="q1" value="c"> .py</label><br>
      <label><input type="radio" name="q1" value="d"> .python</label>
    </div>

    <div class="question">
      <p>2. What is the output of: <code>print(3 * '7')</code>?</p>
      <label><input type="radio" name="q2" value="a"> 777</label><br>
      <label><input type="radio" name="q2" value="b"> 21</label><br>
      <label><input type="radio" name="q2" value="c"> 737373</label><br>
      <label><input type="radio" name="q2" value="d"> Error</label>
    </div>

    <div class="question">
      <p>3. Which of these is a valid variable name in Python?</p>
      <label><input type="radio" name="q3" value="a"> 2name</label><br>
      <label><input type="radio" name="q3" value="b"> name_2</label><br>
      <label><input type="radio" name="q3" value="c"> name-2</label><br>
      <label><input type="radio" name="q3" value="d"> def</label>
    </div>

    <div class="question">
      <p>4. What does the <code>len()</code> function do?</p>
      <label><input type="radio" name="q4" value="a"> Returns the type of a variable</label><br>
      <label><input type="radio" name="q4" value="b"> Returns the number of elements</label><br>
      <label><input type="radio" name="q4" value="c"> Returns the index of a list</label><br>
      <label><input type="radio" name="q4" value="d"> None of the above</label>
    </div>

    <div class="question">
      <p>5. Which keyword is used to create a function in Python?</p>
      <label><input type="radio" name="q5" value="a"> func</label><br>
      <label><input type="radio" name="q5" value="b"> function</label><br>
      <label><input type="radio" name="q5" value="c"> define</label><br>
      <label><input type="radio" name="q5" value="d"> def</label>
    </div>

    <button type="button" onclick="checkAnswers()">Submit</button>
    <div class="result" id="result"></div>
  </form>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "c",
        q2: "a",
        q3: "b",
        q4: "b",
        q5: "d"
      };

      let score = 0;
      let total = Object.keys(answers).length;
      let unanswered = false;

      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (!selected) {
          unanswered = true;
        } else if (selected.value === answers[q]) {
          score++;
        }
      }

      const resultDiv = document.getElementById("result");
      if (unanswered) {
        resultDiv.textContent = "Please answer all questions before submitting.";
        resultDiv.style.color = "red";
      } else {
        resultDiv.textContent = `You scored ${score} out of ${total}!`;
        resultDiv.style.color = "green";
      }
    }
  </script>
</body>
</html>
